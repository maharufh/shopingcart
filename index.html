<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cart-container">
    <div class="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-item">
        <div class="item-info">
          <img src="/oct3/october4/p2/images/shirt1.jpg" alt="Cotton T-shirt">
          <div>
            <h3>Shirt</h3>
            <p>Cotton T-shirt</p>
          </div>
        </div>
        <div class="item-controls">
          <button class="qty-btn" onclick="updateQuantity('qty1', -1)">-</button>
          <input type="number" id="qty1" value="1" min="1" readonly>
          <button class="qty-btn" onclick="updateQuantity('qty1', 1)">+</button>
          <p class="price">€44.00</p>
          <button class="remove-btn" onclick="removeItem(this)">×</button>
        </div>
      </div>
      <div class="cart-item">
        <div class="item-info">
          <img src="/oct3/october4/p2/images/shirt2.png" alt="Cotton T-shirt">
          <div>
            <h3>Shirt</h3>
            <p>Cotton T-shirt</p>
          </div>
        </div>
        <div class="item-controls">
          <button class="qty-btn" onclick="updateQuantity('qty2', -1)">-</button>
          <input type="number" id="qty2" value="1" min="1" readonly>
          <button class="qty-btn" onclick="updateQuantity('qty2', 1)">+</button>
          <p class="price">€44.00</p>
          <button class="remove-btn" onclick="removeItem(this)">×</button>
        </div>
      </div>
      <div class="cart-item">
        <div class="item-info">
          <img src="/oct3/october4/p2/images/shirt3.png" alt="Cotton T-shirt">
          <div>
            <h3>Shirt</h3>
            <p>Cotton T-shirt</p>
          </div>
        </div>
        <div class="item-controls">
          <button class="qty-btn" onclick="updateQuantity('qty3', -1)">-</button>
          <input type="number" id="qty3" value="1" min="1" readonly>
          <button class="qty-btn" onclick="updateQuantity('qty3', 1)">+</button>
          <p class="price">€44.00</p>
          <button class="remove-btn" onclick="removeItem(this)">×</button>
        </div>
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <p><span>Items</span> <span id="item-total">€132.00</span></p>
      <p><span>Shipping</span>  
        <select id="shipping" onchange="updateTotal()"> 
          <option value="5">Standard Delivery - €5.00</option> 
   
          <option value="10">Express Delivery - €10.00</option>
        </select>
      </p>
      <p><span>Give Code</span>
        <input type="text" placeholder="Enter your code" id="discount-code">
        <button onclick="applyDiscount()">Apply</button>
      </p>
      <p class="total-price"><span>Total Price</span> <span id="total-price">€137.00</span></p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
